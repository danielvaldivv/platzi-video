<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión | Platzi Video</title>
    <link rel="stylesheet" href="./css/inicio-sesion.css">
</head>
<body class="body">
    <header class="header">
        <a href="/"><img class="header__img" src="./assets/icons/logo-platzi-video.png" alt="Logo Platzi Video"></a>
        </section>
    </header>
    <main>
        <section class="login">
            <section class="login_container">
                <h2>Inicia sesión</h2>
                <form class="login__container--form">
                    <input aria-label="Correo" type="text" class="input" placeholder="Correo">
                    <input aria-label="Contraseña" type="password" class="input" placeholder="Contraseña">
                    <button class="button">Iniciar Sesión</button>
                    <div class="login__container--remember-me">
                        <label>
                            <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                        </label>
                        <a href="/">Olvidé mi contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div>
                       <div> <img src="https://img.icons8.com/ios-filled/50/ffffff/google-logo.png"/ alt="Google-Icon">Inicia sesión con Google</div>
                        <div><img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png"/ alt="Twitter-icon">Inicia sesión con Twitter</div>
                    </div>
                </section>
                <p class="login__container--register">No tienes ninguna cuenta <a href="./registro.html">Regístrate</a></p>
            </section>
    </main>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
