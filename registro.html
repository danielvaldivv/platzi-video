<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión | Platzi Video</title>
    <link rel="stylesheet" href="./css/inicio-sesion.css">
</head>
<body class="body">
    <header class="header">
        <img class="header__img" src="./assets/icons/logo-platzi-video.png" alt="Logo Platzi Video">
        </section>
    </header>
    <main>
        <section class="login">
            <section class="login_container">
                <h2>Regístrate</h2>
                <form class="login__container--form">
                    <input type="text" class="input" placeholder="Nombre">
                    <input type="text" class="input" placeholder="Correo">
                    <input type="password" class="input" placeholder="Contraseña">
                    <button class="button">Regístrarme</button>

                </form>
                <section class="login__container--social-media">
                    <div>
                        <div> <img src="https://img.icons8.com/ios-filled/50/ffffff/google-logo.png"/ alt="Google-Icon">Inicia sesión con Google</div>
                        <div><img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png"/ alt="Twitter-icon">Inicia sesión con Twitter</div>
                    </div>
                </section>
                <p class="login__container--register"><a href="./iniciar-sesion.html">Iniciar sesión</a></p>
            </section>
    </main>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
